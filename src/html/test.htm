        <script>
            let main = document.querySelector("main");

            let win = new TaskWindow(true);
            win.addItem(new TitleBlock(true,"SanaeProject"));
            win.addItem(new TextBlock(true,"SanaeProjectは、SanaeProjectのサイトです。"));
            win.addItem(new CheckListBlock(true,[["SanaeProject",true],["SanaeProject",false]]));
            win.addItem(new LinkBlock(true,[["https://www.google.com","Google"],["https://www.yahoo.co.jp","Yahoo"]]));
            main?.appendChild(win.element);

            console.log(exportTaskWindow(win));

            let win2 = importTaskWindow(exportTaskWindow(win),true);
            main?.appendChild(win2.element);
        </script>
